name: PR Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Accept Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # Run lint checks
      - name: Run Lint
        run: ./gradlew lintDebug

      # Build debug to verify it compiles (no signing required)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Run unit tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
  automerge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Check dependabot
        id: check_author
        run: |
          if [[ "${{ github.actor }}" == *dependabot* ]]; then
            echo "is_dependabot=true" >> $GITHUB_ENV
          else
            echo "is_dependabot=false" >> $GITHUB_ENV
          fi
      - name: metadata
        if: env.is_dependabot == 'true'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: merge_patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' && env.is_dependabot == 'true'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: merge_minor
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' && env.is_dependabot == 'true'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
  update_release_draft:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
