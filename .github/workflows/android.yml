name: Android CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deploy_track: ${{ steps.check_deploy.outputs.deploy_track }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # CRITICAL FOR SDK 36: Accept licenses before building
      - name: Accept Android SDK Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'release.jks'
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # Build the AAB
      - name: Build Release Bundle
        run: ./gradlew bundleRelease -PversionCode=${{ github.run_number }}
        env:
          KEYSTORE_FILE: ${{ steps.decode_keystore.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Determine deployment track (main -> internal testing, tag -> production)
      - name: Check Deployment Target
        id: check_deploy
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "deploy_track=production" >> $GITHUB_OUTPUT
            echo "üöÄ Tagged release - deploying to PRODUCTION"
          else
            echo "deploy_track=internal" >> $GITHUB_OUTPUT
            echo "üß™ Main branch - deploying to INTERNAL TESTING"
          fi

      # Upload AAB as artifact (useful for feature branches and debugging)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 14

      # Upload mapping file as artifact
      - name: Upload Mapping File
        uses: actions/upload-artifact@v4
        if: hashFiles('app/build/outputs/mapping/release/mapping.txt') != ''
        with:
          name: mapping
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 14

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: ./release

      - name: Download Mapping File
        id: download_mapping
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mapping
          path: ./mapping

      - name: Check for Mapping File
        id: check_mapping
        run: |
          if [[ -f "./mapping/mapping.txt" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Mapping file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No mapping file (ProGuard/R8 may be disabled)"
          fi

      - name: Upload to Play Store (with mapping)
        if: steps.check_mapping.outputs.exists == 'true'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONFIG_JSON }}
          packageName: tools.interviews.android
          releaseFiles: ./release/app-release.aab
          track: ${{ needs.build.outputs.deploy_track }}
          status: completed
          mappingFile: ./mapping/mapping.txt

      - name: Upload to Play Store (without mapping)
        if: steps.check_mapping.outputs.exists == 'false'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONFIG_JSON }}
          packageName: tools.interviews.android
          releaseFiles: ./release/app-release.aab
          track: ${{ needs.build.outputs.deploy_track }}
          status: completed